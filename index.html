		}
/*Crea elemento apartir de al funcion,en render, dos paramentros uno es  componente y dos donde se va a monatrAR  ese componente*/
      
		class MiComponente extends React.Component {
			constructor(props){
				/*super props hereda propiedades del padre y llama a las propiedades de clase, aqui inicializa el estado*/
				super(props);
				
				this.state = {
					count: 0,
				};
				/*asocia el valor de this para meterlo en contexto de contrauctor y el metodo de handleclick*/
				this.handleClick = this.handleClick.bind(this);
			}
			/*actualiza el estado y usa estado por que actualizara el estado, como parametro tiene un objeto  que incrementara, para ello necesitas crear constructor donde pondra estado*/
			handleClick(){
				this.setState({
					count: this.state.count + 1,
				});
			}
			
			render(){
				const name = this.props.name;
				return(
				<h1 id="Title" onClick={this.handleClick}>
					Hola {name} {this.state.count}
				</h1>)
			}
		}
			
		ReactDOM.render(
		<MiComponente name= "Platzi"/>,
		document.getElementById('app')
		);
